<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukogram - Modern Analiz</title>
    <style>
        /* TÃœM TASARIM BURADA */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Ä°stediÄŸin Instagram Renkli Arka Plan */
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        .kutu {
            background: rgba(18, 18, 18, 0.95); /* Koyu Modern Kutu */
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            width: 320px;
            color: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 40px;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(45deg, #f09433, #dc2743, #bc1888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .alt { font-size: 13px; opacity: 0.7; margin-bottom: 25px; }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 15px;
            background: #252525;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            background: linear-gradient(45deg, #f09433, #dc2743);
            margin-bottom: 10px;
        }

        button:hover { transform: scale(1.03); }

        .yesil { 
            background: linear-gradient(45deg, #00c853, #b2ff59); 
            color: #000; 
        }

        .loading-bar {
            width: 100%; height: 6px; background: #333; border-radius: 10px;
            margin: 20px 0; display: none; overflow: hidden;
        }
        .progress {
            width: 0%; height: 100%; background: #bc1888; transition: width 0.3s;
        }

        #sonuc-ekrani { display: none; }
        .sonuc-kart { 
            background: rgba(255,255,255,0.05); 
            padding: 15px; 
            border-radius: 15px; 
            text-align: left;
            border-left: 4px solid #f09433;
        }
    </style>
</head>
<body>

<div class="kutu">
    <div id="ana-ekran">
        <h1 class="logo">Bukogram</h1>
        <p class="alt">Instagram Analiz & SimÃ¼lasyon</p>
        
        <input type="text" id="username" placeholder="Instagram kullanÄ±cÄ± adÄ±">
        
        <div class="loading-bar" id="lBar">
            <div class="progress" id="pBar"></div>
        </div>

        <button onclick="calistir()">ANALÄ°Z ET</button>
        <button class="yesil" onclick="alert('TakipÃ§i gÃ¶nderimi simÃ¼le ediliyor...')">TAKÄ°PÃ‡Ä° GÃ–NDER</button>
    </div>

    <div id="sonuc-ekrani">
        <h1 class="logo">Bukogram</h1>
        <h2 id="sergilenen-ad" style="color: #fdf497; margin-bottom: 20px;"></h2>
        <div class="sonuc-kart">
            <p>ðŸ“Š EtkileÅŸim: <span id="e-oran">%0</span></p>
            <p>ðŸ”¥ Profil GÃ¼cÃ¼: <span id="p-guc">%0</span></p>
            <p>âœ… Durum: <span style="color: #00c853;">Aktif</span></p>
        </div>
        <button style="margin-top: 20px;" onclick="location.reload()">YENÄ° ANALÄ°Z</button>
    </div>
</div>

<script>
    function calistir() {
        const user = document.getElementById("username").value;
        if(!user) { alert("LÃ¼tfen kullanÄ±cÄ± adÄ± girin!"); return; }

        document.getElementById("lBar").style.display = "block";
        let p = document.getElementById("pBar");
        let w = 0;

        let interval = setInterval(() => {
            w += 10;
            p.style.width = w + "%";
            if(w >= 100) {
                clearInterval(interval);
                goster(user);
            }
        }, 150);
    }

    function goster(user) {
        document.getElementById("ana-ekran").style.display = "none";
        document.getElementById("sonuc-ekrani").style.display = "block";
        document.getElementById("sergilenen-ad").innerText = "@" + user;
        document.getElementById("e-oran").innerText = "%" + (Math.random() * 8 + 2).toFixed(1);
        document.getElementById("p-guc").innerText = "%" + Math.floor(Math.random() * 40 + 60);
    }
</script>

</body>
</html>
