<!DOCTYPE html>
<html lang="tr">
<head>

    <style>
        /* TASARIM (CSS) */
        body {

            border: 1px solid rgba(255,255,255,0.1);

        .logo { font-size: 38px; font-weight: bold; color: #fdf497; margin: 0 0 5px 0; }
        .alt { font-size: 13px; opacity: 0.7; margin-bottom: 25px; }

        input {

        button {

        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .yukleme-alani {
            display: none;
            margin: 20px 0;
        }

        .bar-dis {
            width: 100%;
            height: 100%;
            background: #333;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
        }

        .bar-ic {
            width: 0%;
            height: 100%;
            background: #fdf497;
            transition: width 0.2s;
        }

        #sonuc {
            display: none;
            background: rgba(255,255,255,0.1);

            border-radius: 15px;

</head>
<body>

<div class="kutu">
    <h1 class="logo">Bukogram</h1>

    <input type="text" id="kadi" placeholder="Instagram kullanÄ±cÄ± adÄ±">

<script>
    function islemYap(tip) {
        let kadi = document.getElementById("kadi").value;
        if(!kadi) { alert("LÃ¼tfen kullanÄ±cÄ± adÄ± girin!"); return; }

        // EkranÄ± hazÄ±rla
        document.getElementById("loading").style.display = "block";

        document.getElementById("btnTakipci").disabled = false;
        document.getElementById("pBar").style.width = "0%";

        let sonucDiv = document.getElementById("sonuc");

        if(tip === 'analiz') {

                ðŸŒŸ Skor: 10 Ã¼zerinden ${(Math.random()*3+7).toFixed(1)}
            `;
        } else {
            sonucDiv.innerHTML = `<b style="color:#00c853">BAÅžARILI!</b><br><br>@${kadi} hesabÄ±na 250 adet simÃ¼lasyon takipÃ§isi baÅŸarÄ±yla tanÄ±mlandÄ±.`;
        }

</script>

</body>
</html>
